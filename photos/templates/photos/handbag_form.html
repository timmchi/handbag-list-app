<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить сумку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="m-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <a href="{% url 'gallery' %}"class="btn btn-dark my-3">Назад</a>
                <div class="card">


                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 m-3">
                            <label>Название</label>
                            <input required name="description" class="form-control" type="text" placeholder="Напиши название">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Описание</label>
                            <input required name="bio" class="form-control" type="text" placeholder="Напиши описание">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Цена</label>
                            <input required name="price" class="form-control" type="text" placeholder="Напиши цену">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Категория</label>
                            <select class="form-control" name="category">
                                <option value="none">Выбери категорию...</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3 m-3">
                            <label>Выбрать основное фото</label>
                            <input required class="form-control" type="file" name="image1">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Выбрать второе фото</label>
                            <input class="form-control" type="file" name="image2">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Выбрать третье фото</label>
                            <input class="form-control" type="file" name="image3">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Выбрать четвертое фото</label>
                            <input class="form-control" type="file" name="image4">
                        </div>

                        <div class="mb-3 m-3">
                            <label>Выбрать пятое фото</label>
                            <input class="form-control" type="file" name="image5">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Запостить</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
